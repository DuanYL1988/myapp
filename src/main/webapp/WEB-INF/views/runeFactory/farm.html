<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>农田</title>
  <link href="../../../resources/css/ihover.css" th:href="@{/resources/css/ihover.css}" rel="stylesheet" />
  <style>
    .parent_farm {
      width: 1000px;
      height: 1000px;
      position: absolute;
      left: 25%
    }

    .parent_cell {
      width: 230px;
      height: 230px;
      display: inline-block;
      float: left
    }

    .item_farm {
      width: 100px;
      height: 100px;
      background-color: #adb16f;
      float: left;
      margin: 5px 5px 5px 5px
    }

    .a:hover {
      background-color: #7e7fa9
    }

    .item_farm_clicked {
      width: 100px;
      height: 100px;
      background-color: #8a6183;
      float: left;
      margin: 5px 5px 5px 5px
    }

    span {
      width: 150px
    }
  </style>
  <script src="../../../resources/js/jquery-3.4.1.min.js" th:src="@{/resources/js/jquery-3.4.1.min.js}"></script>
  <script src="../../../resources/js/commonService.js" th:src="@{/resources/js/commonService.js}"></script>
  <script th:inline="javascript">
    var jsonData = [[${jsonDate}]];
  </script>
  <script src="../../../resources/js/runeFactory/farm.js" th:src="@{/resources/js/runeFactory/farm.js}"></script>
</head>
<body style="background: #decfcf">
  <div class="topControl"> <a href="/myapp/rune/farm/01">初始田</a> <a href="/myapp/rune/farm/02">土龙</a> <a href="/myapp/rune/farm/03">火龙</a> </div>
  <div id="firstFarm" class="parent_farm" style="display:none"> </div>
  <div class="farmInfo">
    <form th:object="${outPutForm}"> <input type="hidden" th:value="${outPutForm.farmType}" id="farmType" />
      <table>
        <tr class="input_line">
          <td>日期</td>
          <td> <input type="button" value="<" /><input type="text" id="gameDate" th:name="gameDate" th:value="${outPutForm.gameDate}" /><input type="button" value=">" /> </td>
        </tr>
        <tr class="input_line">
          <td>种子</td>
          <td> <select id="sctCorpId" th:name="corpId" required>
                    <option dyl:options="1001" />
                </select> </td>
        </tr>
        <tr class="input_line">
          <td>田地编号</td>
          <td> <input type="text" th:name="farm.id" id="farmId" /> </td>
        </tr>
        <tr class="input_line">
          <td>作物名</td>
          <td> <input type="hidden" th:name="farm.cropId" id="cropId" /> <input type="text" th:name="farm.cropNm" id="cropNm" /> </td>
        </tr>
        <tr class="input_line">
          <td>种植日期</td>
          <td> <input type="text" th:name="farm.startDate" id="startDate" /> </td>
        </tr>
      </table> <input type="button" value="播种" /> <input type="button" value="收获" /> <input type="button" onclick="seed('batch')" value="批量播種" /> </form>
  </div>
</body>
</html>
