    <script type="text/javascript" th:inline="javascript">
        var jsonFromJava = [[${jsonData}]];
        function openNewWin(){
            var iTop = (window.screen.height-500-30)/2;
            var iLeft = (window.screen.width-10-1080)/2;
            window.open("fireEmblem/init", "FEH", "height=500,width=1080,top="+iTop+",left="+iLeft+",location=no,status=no,scrollvars=no");
        }
        
        function openRegistTable(){
            var iTop = (window.screen.height-500-30)/2;
            var iLeft = (window.screen.width-10-1080)/2;
            window.open("rigstTable/init", "TBL", "height=500,width=1080,top="+iTop+",left="+iLeft+",location=no,status=no,scrollvars=no");
