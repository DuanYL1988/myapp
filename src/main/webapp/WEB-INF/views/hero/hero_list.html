<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>英雄一览页面</title>
<link href="../../../resources/css/ihover.css" th:href="@{/resources/css/ihover.css}" rel="stylesheet" />
<style>
.row {display:flex}
.leftArea {display: inline-block; float: left;}
.leftArea img {width:100px;height:auto;float: center}
.rightArea {display: inline-block; float: left;}
.ih-item.circle{display:inline-block; float: left;margin-top: 10px;margin-left: 5px;}
aside{position: fixed;top:40px;width: 600px;height:auto; right: 10px;background:url(../../../resources/images/feh/background.jpg);background-size:100% auto}
aside table {color:#110a79}
.button-group{display:inline-block}
.status{height:14px;background:linear-gradient(to right, #083344 0%,#808294 50%,#20daafeb 100%);display:inline-block;}
#block{position: fixed;width:100%;height:100%;background-color:gray;z-index:9999;opacity:0.6;top:0;left:0}

.search {
  display: flex;
}

.search img {
  height: 25px;
}
</style>

<script src="../../../resources/js/jquery-3.4.1.min.js" th:src="@{/resources/js/jquery-3.4.1.min.js}"></script>
<script src="../../../resources/js/commonService.js" th:src="@{/resources/js/commonService.js}"></script>
<script th:inline="javascript">
    var mode = [[${form.mode}]];
    var jsonDate = [[${jsonDate}]];
</script>
<script src="searchList.json"></script>
<script src="../../../resources/js/hero/search.js" th:src="@{/resources/js/hero/search.js}"></script>
</head>
<body style="background: #decfcf">
  <div id="block" style="display:none"><button id="cancel">Cancel</button></div>
  <header style="background: #fff; width: 100%; position: fixed; top: 0; left: 0; line-height: 2em; z-index: 999">
    <span>导航栏-固定位置</span>
  </header>

  <main id="main" style="padding-top:20px;width:1200px;">
    <form class="needs-validation" th:object="${form}" th:action="@{/hero/search}" method="post">
      <label>种族:</label>
      <input id="race1" type="radio" th:field="*{hero.race}" value="" />
      <label>无</label>
      <input id="race1" type="radio" th:field="*{hero.race}" value="01" />
      <label>人</label>
      <input id="race2" type="radio" th:field="*{hero.race}" value="02" />
      <label>龙</label>
      <input id="race3" type="radio" th:field="*{hero.race}" value="03" />
      <label>兽</label>
      &nbsp;&nbsp;
      <label>武器:</label>
      <select id="weaponType" class="custom-select" th:field="*{hero.weaponType}">
        <option value=""></option>
        <option dyl:options="0002" th:value="${form.hero.weaponType}" />
      </select>
      <br>
      <label>兵种:</label>
      <div class="search" dyl:radioImage="0005" th:value="${form.hero.moveType}" />
      <br>
      <label>颜色:</label>
      <div class="search" dyl:radioImage="0001" th:value="${form.hero.color}" />

      <br>
      <input type="submit">检索</input>
    </form>
  </main>

  <aside id="leftDetailInfo" style="display:none;">
    <table width="100%">
      <tr>
        <td rowspan="7" width="150px" ><img id="hero_img" style="width:150px" src=""></img></td>
        <td colspan="4" id="hero_titleName">titleName-name</td>
        <td><input type="hidden" id="heroId" ></input></td>
      </tr>
      <tr>
        <td width="40px">HP</td>
        <td width="30px" id="hero_hp"></td>
        <td width="120px" ><span id="round_hp"></span></td>
        <td width="200px"><span id="stick_hp" class="status" style="width:0px"/></td>
      </tr>
      <tr>
        <td>POW</td>
        <td id="hero_pow"></td>
        <td><span id="round_pow"></span></td>
        <td><span id="stick_pow" class="status" style="width:0px"/></td>
      </tr>
      <tr>
        <td>SPD</td>
        <td id="hero_spd"></td>
        <td><span id="round_spd"></span></td>
        <td><span id="stick_spd" class="status" style="width:0px"/></td>
      </tr>
      <tr>
        <td>DEF</td>
        <td id="hero_def"></td>
        <td><span id="round_def"></span></td>
        <td><span id="stick_def" class="status" style="width:0px"/></td>
      </tr>
      <tr>
        <td>MDF</td>
        <td id="hero_mdf"></td>
        <td><span id="round_mdf"></span></td>
        <td><span id="stick_mdf" class="status" style="width:0px"/></td>
      </tr>
      <tr>
        <td>Total</td>
        <td id="hero_total"></td>
        <td><span id="round_total"></span></td>
        <td><span id="stick_total" class="status" style="width:0px"/></td>
      </tr>
    </table>
    <div class="paraBox" style="border:solid 6px #a9ff00c4;height:600px;background-color:#5a7171ad;padding-top:5px">
      <table>
        <tr>
          <td width="200px" align="right">skillA</td>
          <td width="40px"/>
          <td>aa</td>
        </tr>
      <table>
    </div>
    
    <div class="button-group">
       <button id="picture" type="button">picture</button>
       <button type="button" onclick="updateHeroInfo()">update</button>
       <button id="hide" type="button">hide</button>
    </div>
  </aside>

</body>
</html>
