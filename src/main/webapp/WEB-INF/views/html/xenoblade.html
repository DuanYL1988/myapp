<!DOCTYPE html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>异度之刃</title>
<!-- 共通様式 -->
<link href="../../../resources/css/common.css" rel="stylesheet" />
<style>
th {width:200px;}
.tdImg {width:80px}
</style>
<!-- jquery -->
<script src="../../../resources/js/jquery-3.4.1.min.js"></script>

<body>
  <main>
    <div class="inputRow">
      <div id="" class="inputCell">
        <label id="" class="">属性球选择</label>
        <select onchange="getThirdBladelist(this)">
          <option value=""></option>
          <option value="light">光:封印羁绊下降</option>
          <option value="dark">暗:封印增援</option>
          <option value="fire">火:封印自爆</option>
          <option value="water">水:封印恶臭</option>
          <option value="ice">冰:封印异刃封锁</option>
          <option value="thunder">雷:封印后方攻击</option>
          <option value="wind">风:封印吹飞</option>
          <option value="earth">地:封印剑主封锁</option>
        </select>
      </div>
    </div>
    <!-- 异刃选择 -->
    <div class="inputRow">
      <h2>异刃选择</h2>
    </div>
    <div class="inputRow">
      <div id="" class="inputCell">
        <label class="">连击1</label>
        <select id="firstBlade" onchange="filterTable()">

        </select>
      </div>
      <div id="" class="inputCell">
        <label class="">连击2</label>
        <select id="secondBlade" onchange="filterTable()">
        </select>
      </div>
      <div id="" class="inputCell">
        <label class="">连击3</label>
        <select id="thirdBlade" onchange="getComboListWithLast(this)">
        </select>
      </div>
    </div>
    
    <table id="resultDataTbl" style="padding-top:40px;padding-left:150px">
      <thead>
        <tr>
          <th>连携1</th>
          <th>连携2</th>
          <th>连携3</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </main>
</body>
</html>
