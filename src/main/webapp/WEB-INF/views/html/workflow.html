<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>工作流</title>
<link href="resources/css/common.css" rel="stylesheet" />
<link href="workflow.css" rel="stylesheet" />
<script src="resources/js/jquery-3.4.1.min.js"></script>
<script src="resources/js/commonService.js"></script>
<script src="workflow.js"></script>
</head>
<body>
  <main>
    <!-- message区域 -->
    <div class="messageArea">
      <span id="warMsg" style='color:blue'>&nbsp</span>
      <span id="errMsg" style='color:red'>&nbsp</span>
    </div>
    <!-- 流程ICON区域 -->
    <div class="wk_icon_area">
      <div class="status" id="status_01">
        <div class="wk_icon current"><span>情报输入</span></div>
        <div class="wk_icon_next currentNext"></div>
      </div>
      
      <div class="status" id="status_02">
        <div class="wk_icon_pre"></div>
        <div class="wk_icon"><span>输入确认</span></div>
        <div class="wk_icon_next"></div>
      </div>

      <div class="status" id="status_11">
        <div class="wk_icon_pre"></div>
        <div class="wk_icon"><span>承认</span></div>
        <div class="wk_icon_next"></div>
      </div>
      
      <div class="status" id="status_21">
        <div class="wk_icon_pre"></div>
        <div class="wk_icon"><span>施工</span></div>
        <div class="wk_icon_next"></div>
      </div>
      
      <div class="status" id="status_09">
        <div class="wk_icon_pre"></div>
        <div class="wk_icon"><span>结果报告</span></div>
      </div>
    </div>
    
    <!-- 输入区域 -->
    <div class="wk_info_area">
      <form id="infoForm">
        <div class="inputRow">
          <div class="inputCell">
            <label>游戏名</label>
            <input type="text" name="gameName" autocomplete="off" list="gameList" />
          </div>

          <div class="inputCell">
            <label>角色名</label>
            <input type="text" name="imageName" style="width:200px" />
          </div>
        </div>
        
        <div class="fehInfoArea" style="padding-top:10px">
          <div class="inputRow">
            <div class="inputCell">
              <label>名称</label>
              <input type="text" name="hero.baseName" />
            </div>
            
            <div class="inputCell">
              <label>出处</label>
              <input type="text" name="hero.origin" autocomplete="off" list="originList" />
            </div>
          </div>
          
          <div class="inputRow">
            <div class="inputCell vertical">
              <label>HP</label>
              <input type="text" name="hero.hp" style="width:50px" notEmpty validation="numeric" value="1" />
            </div>
            <div class="inputCell vertical">
              <label>POW</label>
              <input type="text" name="hero.pow" style="width:50px" notEmpty validation="numeric" value="2" />
            </div>
            <div class="inputCell vertical">
              <label>SPD</label>
              <input type="text" name="hero.spd" style="width:50px" validation="numeric" />
            </div>
            <div class="inputCell vertical">
              <label>DEF</label>
              <input type="text" name="hero.def" style="width:50px" validation="numeric" />
            </div>
            <div class="inputCell vertical">
              <label>MDF</label>
              <input type="text" name="hero.mdf" style="width:50px" validation="numeric" />
            </div>
          </div>
        </div>
        
        <div class="fgoInfoArea">
        
        </div>

      </form>
      <div class="hideArea">
        <datalist id="gameList">
          <option value="FEH">火纹</option>
          <option value="FGO">Fata/Grand Order</option>
        </datalist>        
        
        <datalist id="originList">
          <option value="暗之龙与光之剑">
          <option value="索菲亚复仇">
          <option value="圣战系谱">
          <option value="多拉基亚776">
          <option value="封印之剑">
          <option value="烈火之剑">
        </datalist>
      </div>
    </div>
    
    <!-- 按钮动作区域 -->
    <div class="eventArea">
      <button id="btn_submit" class="btn" onclick="doValidation()">Submit</button>
      <button id="btn_next" class="btn" onclick="doEvent('Next')">下一步</button>
      <button id="btn_pre" class="btn" onclick="doEvent('Pre')">上一步</button>
      
    </div>
  </main>
</body>
</html>
