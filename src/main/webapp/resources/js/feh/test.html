function getFehValue(){

 document.getElementById("img").src=value;
 document.getElementById("img").style.display = null;
}
</script>

<span>category</span><input type="input" id="category"><br>
<span>code</span><input type="input" id="code"><br>
<span>result:</span><span id="result"></span><br>

</body>
